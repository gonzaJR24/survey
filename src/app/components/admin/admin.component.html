<app-navbar></app-navbar>
<div class="admin-container">
  <button class="btn btn-primary my-3"><a href="http://192.168.4.206:8084/api/excel/download" class="link-warning text-warning">Generar excel</a></button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Entrada</th>
        <th>HCU</th>
        <th>Numero</th>
        <th>Medio</th>
        <th>Municipio</th>
        <th>Sector</th>
        <th>Usuario</th>
        <th>Fecha y Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataList">
        <td>{{data.id}}</td>
        <td>{{data.entrada}}</td>
        <td>{{data.hcu}}</td>
        <td>{{data.numero}}</td>
        <td>{{data.medio}}</td>
        <td>{{data.municipio}}</td>
        <td>{{data.sector}}</td>
        <td>{{data.username}}</td>
        <td>{{data.date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
